    sourceSets {
        commonMain {
            dependencies {
                api 'com.github.kotlinx.ast:grammar-kotlin-parser-antlr-kotlin:master'
                api 'com.google.code.gson:gson:2.8.6'
            }
        }
        commonTest {
        }
    }
}

